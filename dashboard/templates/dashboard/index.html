{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Writer Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'dashboard/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'dashboard/css/blog-home.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'profile' %}">{{ user.username }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        {% block content %} {% endblock %}

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4 ml">

        <!-- Categories Widget -->
        {% if user.is_authenticated %}
        <div class="card my-4">
          <h5 class="card-header">My Orders</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="{% url 'p-order' %}">Pending</a>
                  </li>
                  <li>
                    <a href="{% url 'u-review' %}">Under Review</a>
                  </li>
                  <li>
                    <a href="{% url 'u-revision' %}">Under Revision</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="{% url 'o-completed' %}">Completed</a>
                  </li>
                  <li>
                    <a href="{% url 'u-revision' %}">Cancelled</a>
                  </li>
                  <li>
                    <a href="{% url 'd-dash' %}">All my Orders</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark mb-8">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; FWriters 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'dashboard/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
