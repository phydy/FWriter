{% extends "dashboard/index.html" %}
{% block content %}
  <div class="main-content">
    <div class="container mt-7">
      <!-- Table -->
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                    <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="#" class="btn btn-sm btn-default float-right">Message</a>
              </div>
            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                      <span class="heading">22</span>
                      <span class="description">Orders</span>
                    </div>
                    <div>
                      <span class="heading">10</span>
                      <span class="description">Rating</span>
                    </div>
                    <div>
                      <span class="heading">89</span>
                      <span class="description">competed</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
              	<h2 class="mb-5">{{ user.username }}</h2>
                <h3>
                  {{ user.email }}<span class="font-weight-light">, 27</span>
                </h3>
                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>{{ user.profile.location }}
                </div>
                <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>{{ user.profile.speciality }}
                </div>
                <div>
                  <i class="ni education_hat mr-2"></i>{{ user.profile.level }}
                </div>
                <hr class="my-4">
                <p>{{ user.profile.about }}</p>
                <a href="" target="_blank">Show more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
